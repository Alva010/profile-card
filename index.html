<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-image">
            <div class="icon">
                <img src="Guido van Rossum.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Guido van Rossum.jpg" alt="" >
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Gudio van Rossum
                        </div>
                        <div class="job">Python programming language Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Guido_van_Rossum">About</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="icon-image">
            <div class="icon">
                <img src="Mark-Zuckerberg.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Mark-Zuckerberg.jpg" alt="">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Mark Zuckerberg
                        </div>
                        <div class="job">Facebook Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Mark_Zuckerberg">About</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="icon-image">
            <div class="icon">
                <img src="Larry Page.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Larry Page.jpg" alt="">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Larry Page
                        </div>
                        <div class="job">Google Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Larry_Page">About</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="icon-image">
            <div class="icon">
                <img src="Sergey Brin.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Sergey Brin.jpg" alt="">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Sergey Brin
                        </div>
                        <div class="job">Google Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Sergey_Brin">About</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image">
            <div class="icon">
                <img src="Brendan Eich.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Brendan Eich.jpg" alt="">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Brendan Eich
                        </div>
                        <div class="job">JavaScript programming language Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Brendan_Eich">About</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="icon-image last-image">
            <div class="icon">
                <img src="Bill-Gates.jpg" alt="">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="Bill-Gates.jpg" alt="">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            Bill Gates
                        </div>
                        <div class="job">Microsoft Founder</div>
                        <a href="https://en.wikipedia.org/wiki/Bill_Gates">About</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
